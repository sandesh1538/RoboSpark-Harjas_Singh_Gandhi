<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form(Sandesh)</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Task Registration/css/login.css">
        <link rel="icon" href="../Task Registration/book.png"> 

        <!--Fontawesome CDN linking-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
        <form class="login-box">
            <h1>Login</h1>

            <div class="form_input">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Enter Username" />
            </div>
            <div class="form_input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Enter Password" />
            </div>
            <input type="submit" value="Login" class="submit-btn">
            <p class="signUp">Don't have account? <a href="registration.html">SignUp Here</a></p>
            
        </form>
    </body>
</html>
